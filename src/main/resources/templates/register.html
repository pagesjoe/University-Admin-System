<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Register Page</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    </head>

    <body>
        <div class="container">
            <div id="loginbox" style="margin: 50px auto 0;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
                <div class="card border-info">
                    <div class="card-header bg-info">
                        Register
                    </div>

                    <br>
                    <div class="card-body">
                        <div class="card-text">

                            <!-- Register Form -->
                            <form th:object="${user}" th:action="@{/user/register}" method="post" class="form-horizontal">

                                <!-- Place for messages: error, alert etc ... -->

                                <!-- If username already exists -->
                                <div th:if="${usernameExists}" class="form-group">

                                    <div class="col-xs-15">

                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            Username already exists
                                        </div>
                                        
                                    </div>
                                </div>

                                <!-- If username validation fails -->
                                <div th:if="${#fields.hasErrors('username')}" class="form-group">

                                    <div class="col-xs-15">

                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            <span th:errors="*{username}"></span>
                                        </div>
                                        
                                    </div>
                                </div>
                                
                                
                                <!-- If password validation fails -->
                                <div th:if="${#fields.hasErrors('password')}" class="form-group">

                                    <div class="col-xs-15">
                                   
                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            <span th:errors="*{password}"></span>
                                        </div>
                                        
                                    </div>
                                </div>

                                <br>

                                <!-- User name -->
                                <div style="margin-bottom: 25px;" class="input-group">
                                   
                                    <input type="text" name="username" placeholder="username" class="form-control" />
                                </div>

                                <br>

                                <!-- Password -->
                                <div style="margin-bottom: 25px;" class="input-group">
                                  
                                    <input type="password" name="password" placeholder="password" class="form-control" />
                                </div>

                                <!-- Role -->
                                 <!-- <input type="hidden" name="role" value="ADMIN"> -->

                                <br>

                                <!-- Login/Submit Button -->
                                <div style="margin-top: 10px;" class="form-group">
                                    <div class="col-sm-6 controls">
                                        <button type="submit" class="btn btn-success">Register</button>
                                    </div>
                                </div>

                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
