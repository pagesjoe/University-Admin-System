<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <title>Instructors</title>
</head>
<body>
    <!--Navbar Section-->
    <div th:insert="navbar"></div>

    <h1 class="text-center">Manage Instructors</h1>
	<br>
	
	<div class="text-center">
		<a th:href="@{/instructor/add}">
            <button class ="btn btn-primary" type="button">Add Instructor</button>
        </a>
	</div>
	
	<br>

    <div class="container">
        <div class="table-responsive">
            <table class="table table-primary d-flex justify-content-evenly">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th><span class="text-center">Actions</span></th>
                    <th><span class="text-center">View</span></th>
                </tr>
                
                <tr th:each="instructor : ${instructors}">
                    <td th:text="${instructor.name}"></td>
                    <td th:text="${instructor.email}"></td>
                    <td><div class="d-flex justify-content-between gap-3">
                            <div>
                                <form th:action="@{/instructor/edit}" method="get">
                                    <input type="hidden" name="id" th:value="${instructor.id}">
                                    <button type="submit" class="btn btn-warning">Edit</button>
                                </form>
                            </div>
                            <div>
                                <form th:action="@{/instructor/delete}" method="post">
                                    <input type="hidden" name="id" th:value="${instructor.id}">
                                     <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </div>
                            <div>
                                <form th:action="@{/instructor/assign}" method="get">
                                    <input type="hidden" name="id" th:value="${instructor.id}">
                                     <button type="submit" class="btn btn-success">Assign to course</button>
                                </form>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div>
                            <form th:action="@{/instructor/courses}" method="get">
                                <input type="hidden" name="id" th:value="${instructor.id}">
                                 <button type="submit" class="btn btn-primary">Courses</button>
                            </form>
                        </div>
                    </td>
                </tr>
            
            </table>
        </div>
    </div>
	
</body>
</html>
