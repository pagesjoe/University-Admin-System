<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit instructor</title>
</head>
<body>
    <!--Navbar Section-->
    <div th:insert="navbar"></div>

    <div class="container">
		<h1 class="text-center">Edit Instructor</h1>
		<br>
		<form th:object="${instructor}" th:action="@{/instructor/submit}" method="post">
			<input type="hidden" th:field="*{id}">
	
            <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" th:field="*{name}" required>
            </div>
            <br>
            <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" th:field="*{email}" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Update</button>
		</form>
	</div>
</body>
</html>
