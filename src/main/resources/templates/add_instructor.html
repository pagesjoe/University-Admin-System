<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
</head>
<body>
    <!--Navbar Section-->
    <div th:insert="navbar"></div>

    <div class="container">
		<h1 class="text-center">Add Instructor</h1>
		<br>
		<form th:object="${instructor}" th:action="@{/instructor/submitadd}" method="post">
			<div class="form-group">
			    <label>name</label>
			    <input name="name" class="form-control" placeholder="Name" required>
		  </div>
		  <div th:if="${#fields.hasErrors('name')}"><p style="color: red;" th:errors="*{name}"></p></div>
          <br>

		  <div class="form-group">
			    <label>Email</label>
			    <input name="email" class="form-control" placeholder="Email" required>
		  </div>
		  <div th:if="${#fields.hasErrors('email')}"><p style="color: red;" th:errors="*{email}"></p></div>
		  <br>

		  <button type="submit" class="btn btn-primary">Add</button>
		</form>
	</div>
</body>
</html>
