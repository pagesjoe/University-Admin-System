<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
</head>
<body>
    <!--Navbar Section-->
    <div th:insert="navbar"></div>

    <div class="container">
		<h1 class="text-center">Add Course</h1>
		<br>
		<form th:object="${course}" th:action="@{/course/submitadd}" method="post">
			<div class="form-group">
			    <label>Subject</label>
			    <input name="subject" class="form-control" placeholder="Subject" required>
		  </div>
		  <div th:if="${#fields.hasErrors('subject')}"><p style="color: red;" th:errors="*{subject}"></p></div>
          <br>

		  <div class="form-group">
			    <label>Code</label>
			    <input name="code" class="form-control" placeholder="Code" required>
		  </div>
		  <div th:if="${#fields.hasErrors('code')}"><p style="color: red;" th:errors="*{code}"></p></div>
          <br>

		  <div class="form-group">
			    <label>Description</label>
			    <input name="description" class="form-control" placeholder="Description" required>
		  </div>
		  <div th:if="${#fields.hasErrors('description')}"><p style="color: red;" th:errors="*{description}"></p></div>
		  <br>

		  <button type="submit" class="btn btn-primary">Add</button>
		</form>
	</div>
</body>
</html>
