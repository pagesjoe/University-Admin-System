<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <title>Students</title>
</head>
<body>
    <!--Navbar Section-->
    <div th:insert="navbar"></div>

    <h1 class="text-center">Manage Students</h1>
	<br>
	
	<div class="text-center">
		<a th:href="@{/student/add}">
            <button class ="btn btn-primary" type="button">Add Student</button>
        </a>
	</div>
	
	<br>
	<div class="table-responsive">
		<table class="table table-primary d-flex justify-content-evenly">
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Birthdate</th>
				<th><span class="text-center">Actions</span></th>
                <th><span class="text-center">View</span></th>
			</tr>
			
			<tr th:each="student : ${students}">
				<td th:text="${student.id}"></td>
				<td th:text="${student.name}"></td>
				<td th:text="${student.Birthdate}"></td>
				<td><div class="d-flex justify-content-between gap-3">
						<div>
							<form th:action="@{/student/edit}" method="get">
								<input type="hidden" name="command" value="edit">
								<input type="hidden" name="id" th:value="${student.id}">
								<button type="submit" class="btn btn-warning">Edit</button>
							</form>
						</div>
						<div>
							<form th:action="@{/student/delete}" method="post">
								<!-- <input type="hidden" name="command" value="delete"> -->
								<input type="hidden" name="id" th:value="${student.id}">
 								<button type="submit" class="btn btn-danger">Delete</button>
							</form>
						</div>
                        <div>
                            <form th:action="@{/student/enroll}" method="get">
                                <input type="hidden" name="id" th:value="${student.id}">
                                 <button type="submit" class="btn btn-success">Enroll</button>
                            </form>
                        </div>
					</div>
				</td>
                <td>
                    <div class="d-flex justify-content-between gap-3">
                        <div>
                            <form th:action="@{/student/courses}" method="get">
                                <input type="hidden" name="id" th:value="${student.id}">
                                 <button type="submit" class="btn btn-primary">Courses</button>
                            </form>   
                        </div>
                        <div>
                            <form th:action="@{/student/grades}" method="get">
                                <input type="hidden" name="id" th:value="${student.id}">
                                 <button type="submit" class="btn btn-primary">Grades</button>
                            </form> 
                        </div>
                    </div>
                </td>
			</tr>
		</c:forEach>
		</table>
	</div>
	<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
</body>
</html>
