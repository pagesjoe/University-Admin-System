<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign</title>
</head>
<body>
    <!--Navbar Section-->
    <div th:insert="navbar"></div>

    <h2 class="text-center">Assign instructor</h2>
    <p class="text-center" th:text="${course.subject}"></p>

    <div class="container">
        <form th:action="@{/course/assign}" method="post">
            <input type="hidden" name="courseId" th:value="${course.id}">
            <br>
                <select name="instructorId" class="form-control">
                    <option th:each="instructor : ${instructors}" th:value="${instructor.id}"
                        th:text="${instructor.name}"></option>
                </select>
            <br>
            <button type="submit" class="btn btn-primary">Assign</button>
        </form>
    </div>
</body>
</html>
